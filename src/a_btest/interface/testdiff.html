<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exemple Sans Div</title>
    <style>
        /* Style CSS pour la section */
        section {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Style CSS pour le span */
        .highlight {
            color: red;
            /* Change la couleur du texte en rouge */
            font-weight: bold;
            /* Rend le texte en gras */
        }
    </style>
</head>

<body>
    <section>
        <h1>Bienvenue sur Ma Page Web</h1>
        <p>Ce paragraphe est un exemple de texte qui pourrait être inclus dans une section de votre page web.
            Notez comment nous pouvons utiliser <span class="highlight">le span pour mettre en évidence</span> certaines parties du texte.</p>
    </section>
</body>

</html>
